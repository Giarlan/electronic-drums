<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drums</title>
    <link rel="stylesheet" href="/assets/css/app.css" />
</head>
<body>
    <h1>Electronic Drums</h1>

    <div class="keys">
        <div data-key="keyq" class="key">Q<img src="/assets/images/q.png" alt="Surdo"></div>
        <div data-key="keyw" class="key">W<img src="/assets/images/w.png" alt="Caixa"></div>
        <div data-key="keye" class="key">E<img src="/assets/images/e.png" alt="Chimbal"></div>

        <div data-key="keya" class="key">A<img src="/assets/images/a.png" alt="Bumbo"></div>
        <div data-key="keys" class="key">S<img src="/assets/images/s.png" alt="Ataque"></div>
        <div data-key="keyd" class="key">D<img src="/assets/images/d.png" alt="Condução"></div>

        <div data-key="keyz" class="key">Z<img src="/assets/images/z.png" alt="Tom-tom"></div>
        <div data-key="keyx" class="key">X<img src="/assets/images/x.png" alt="Bloco"></div>
        <div data-key="keyc" class="key">C<img src="/assets/images/c.png" alt="Tom-tom"></div>

    </div>
    
    <div class="composer">
        <input type="text" id="input" placeholder="Compose a song..." />
        <button>Play</button>
    </div>

    <footer>Developed by Giarlan Santana</footer>

    <audio id="s_keyq" src="/assets/wav/keyq.wav"></audio>
    <audio id="s_keyw" src="/assets/wav/keyw.wav"></audio>
    <audio id="s_keye" src="/assets/wav/keye.wav"></audio>
    <audio id="s_keya" src="/assets/wav/keya.wav"></audio>
    <audio id="s_keys" src="/assets/wav/keys.wav"></audio>
    <audio id="s_keyd" src="/assets/wav/keyd.wav"></audio>
    <audio id="s_keyz" src="/assets/wav/keyz.wav"></audio>
    <audio id="s_keyx" src="/assets/wav/keyx.wav"></audio>
    <audio id="s_keyc" src="/assets/wav/keyc.wav"></audio>
    
    <script src="/assets/js/app.js"></script>
</body>
</html>
